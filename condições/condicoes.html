        // Ex2
        var numero = parseFloat(prompt("Digite um número:"))
        var numero2 = parseFloat(prompt("Digite um segundo número"))
        if (numero > numero2){
            alert(numero + " é maior que " + numero2 + ", portanto o primeiro número é maior")
        }
        else if (numero == numero2){
            alert(numero + " é igual a " + numero2)
        }
        else{
            alert(numero + " é menor que " + numero2 + ", portanto o segundo número é maior")
        }
